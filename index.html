<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Firework Scene</title>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="black"></a-sky>

            <a-camera position="0 0 30"></a-camera>

            <a-entity position="0 1 0" spe-particles="
            color:yellow,red,cyan,green,blue,purplr,violet,orange;
            distribution:sphere;
            randomize-velocity:true;
            radius:3;
            particle-count:1000;
            velocity:3;
            velocity-spread:10;
            drag:6;
            max-age:3;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0"></a-entity>

            <a-entity position="15 15 0" spe-particles="
            color:yellow,red,cyan,green,blue,purplr,violet,orange;
            distribution:sphere;
            randomize-velocity:true;
            radius:3;
            particle-count:1000;
            velocity:3;
            velocity-spread:10;
            drag:6;
            max-age:5;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0"></a-entity>

            <a-entity position="40 -15 0" spe-particles="
            color:yellow,red,cyan,green,blue,purplr,violet,orange;
            distribution:sphere;
            randomize-velocity:true;
            radius:3;
            particle-count:1000;
            velocity:3;
            velocity-spread:15;
            drag:6;
            max-age:7;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0"></a-entity>

            <a-entity position="-30 -5 0" spe-particles="
            color:yellow,red,cyan,green,blue,purplr,violet,orange;
            distribution:sphere;
            randomize-velocity:true;
            radius:3;
            particle-count:1000;
            velocity:3;
            velocity-spread:30;
            drag:6;
            max-age:9;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0"></a-entity>

            <a-entity position="-10 -5 0" spe-particles="
            color:yellow,red,cyan,green,blue,purplr,violet,orange;
            distribution:sphere;
            randomize-velocity:true;
            radius:3;
            particle-count:1000;
            velocity:3;
            velocity-spread:5;
            drag:6;
            max-age:4;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0"></a-entity>

            <a-entity position="-30 15 0" spe-particles="
            color:yellow,red,cyan,green,blue,purplr,violet,orange;
            distribution:sphere;
            randomize-velocity:true;
            radius:3;
            particle-count:1000;
            velocity:3;
            velocity-spread:15;
            drag:6;
            max-age:7;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0"></a-entity>
        </a-scene>
    </body>
</html>
